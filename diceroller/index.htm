<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
  <meta charset="utf-8">
  <meta name="author" content="Cintia Edel">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Roll some dice!</h1>
    <p>Click the dice and roll!</p>
  </header>

  <nav>
    <ul>
      <li>
        <button onclick="document.getElementById('d20roll').innerHTML = getRndInteger(1,20)"><img src="img/d20.webp" alt="d20" style="width:100px;height:100px;"></button>

        <p id="d20roll">d20</p>
      </li>
      <li>
        <button onclick="document.getElementById('d12roll').innerHTML = getRndInteger(1,12)"><img src="img/d12.webp" alt="d12" style="width:100px;height:100px;"></button>

        <p id="d12roll">d12</p>
      </li>
      <li>
        <button onclick="document.getElementById('d10roll').innerHTML = getRndInteger(1,10)"><img src="img/d10.webp" alt="d10" style="width:100px;height:100px;"></button>

        <p id="d10roll">d10</p>
      </li>
      <li>
        <button onclick="document.getElementById('d100roll').innerHTML = getRndInteger(1,100)"><img src="img/d100.png" alt="d100" style="width:100px;height:100px;"></button>

        <p id="d100roll">d100</p>
      </li>
      <li>
        <button onclick="document.getElementById('d8roll').innerHTML = getRndInteger(1,8)"><img src="img/d8.webp" alt="d8" style="width:100px;height:100px;"></button>

        <p id="d8roll">d8</p>
      </li>
      <li>
        <button onclick="document.getElementById('d6roll').innerHTML = getRndInteger(1,6)"><img src="img/d6.webp" alt="d6" style="width:100px;height:100px;"></button>

        <p id="d6roll">d6</p>
      </li>
      <li>
        <button onclick="document.getElementById('d4roll').innerHTML = getRndInteger(1,4)"><img src="img/d4.webp" alt="d4" style="width:100px;height:100px;"></button>

        <p id="d4roll">d4</p>
      </li>
    </ul>
  </nav>

  <footer>
    <p>Creado por Cintia Edel Berm√∫dez Costas, uso no comercial. Jan, 2024.</p>
  </footer>

  <script>
  function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
  }
  </script>

</body>
</html>
